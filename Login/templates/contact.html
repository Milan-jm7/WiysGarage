<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request A Call Back</title>
  <link rel="stylesheet" href="styles.css">
  <style>

  font-family: 'Arial', sans-serif;
  background: url('garage-background.jpg') no-repeat center center/cover;
  margin: 0;
  padding: 0;
}

.callback-form-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.form-box {
  background: white;
  padding: 40px;
  max-width: 900px;
  width: 100%;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
  position: relative;
}

.form-header {
  display: flex;
  align-items: center;
  margin-bottom: 30px;
}

.triangle {
  width: 0;
  height: 0;
  border-left: 20px solid red;
  border-top: 20px solid transparent;
  margin-right: 10px;
}

h1 {
  font-size: 36px;
  color: #2b2b2b;
  margin: 0;
}

form {
  display: flex;
  flex-direction: column;
}

.input-row {
  display: flex;
  gap: 20px;
  margin-bottom: 20px;
}

input[type="text"],
input[type="tel"] {
  flex: 1;
  padding: 12px;
  border: none;
  border-bottom: 1px solid #ccc;
  font-size: 16px;
  outline: none;
}

input::placeholder {
  color: #999;
}

button {
  margin-top: 20px;
  background-color: #c00;
  color: white;
  padding: 14px 30px;
  font-size: 16px;
  border: none;
  cursor: pointer;
  text-transform: uppercase;
  align-self: flex-start;
}

button:hover {
  background-color: #a00;
}

  </style>
</head>
<body>
  <div class="callback-form-container">
    <div class="form-box">
      <div class="form-header">
        <div class="triangle"></div>
        <h1>Request A Call Back</h1>
      </div>
      <form>
        <div class="input-row">
          <input type="text" placeholder="First Name" required>
          <input type="text" placeholder="Vehicle Details" required>
        </div>
        <input type="tel" placeholder="Mobile Phone" required>
        <button type="submit">SUBMIT</button>
      </form>
    </div>
  </div>
</body>
</html>
