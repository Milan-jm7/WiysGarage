<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request A Call Back</title>
  <link rel="stylesheet" href="styles.css">
    <style>
     body {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
  background-color: #ffffff; /* ← White background */
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}


.overlay {
  background-color: #ffffff; /* ← Make overlay white */
  width: 100vw;
  height: 100vh;
  position: fixed;
  top: 0;
  left: 0;

  display: flex;
  justify-content: center;
  align-items: center;
}



.callback-form {
  background: #fff;
  width: 60%;
  max-width: 800px;
  padding: 40px;
  margin: auto;
  border-radius: 6px;
  position: relative;
  z-index: 10;
  box-shadow: 0 0 30px rgba(0,0,0,0.3);
}

.form-header {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 30px;
}

.triangle-icon {
  width: 0;
  height: 0;
  border-left: 15px solid transparent;
  border-right: 15px solid transparent;
  border-bottom: 20px solid red;
}

h2 {
  margin: 0;
  font-size: 2rem;
  color: #222;
}

form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.form-row {
  display: flex;
  gap: 20px;
}

input[type="text"] {
  flex: 1;
  padding: 10px 15px;
  font-size: 1rem;
  border: none;
  border-bottom: 1px solid #ccc;
  outline: none;
}

.full-width {
  width: 100%;
}

button {
  width: 150px;
  padding: 12px;
  background-color: red;
  color: #fff;
  border: none;
  text-transform: uppercase;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background-color: #c00;
}

    </style>
</head>
<body>
  <div class="overlay">
    <div class="callback-form">
      <div class="form-header">
        <div class="triangle-icon"></div>
        <h2>Request A Call Back</h2>
      </div>
      <form>
        <div class="form-row">
          <input type="text" placeholder="First Name">
          <input type="text" placeholder="Vehicle Details">
        </div>
        <input type="text" placeholder="Mobile Phone" class="full-width">
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
